<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="first-box">
          <div class="result">Your Result</div>
          <div class="numbers">
            <h1>76</h1>
            <span class="total"> of 100</span>
          </div>
          <h3 class="word">Great</h3>
          <p class="remark">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="second-box">
          <div class="header">Summary</div>

          <div class="One">
            <img src="./assets/images/icon-reaction.svg" /><span class="R"
              >Reaction</span
            >
            <span class="mark">
              <span class="score">80</span>
              <span class="Overall"> / 100</span>
            </span>
          </div>

          <div class="Two">
            <img src="./assets/images/icon-memory.svg" /><span class="M"
              >Memory</span
            >
            <span class="mark2">
              <span class="score">92</span>
              <span class="Overall"> / 100</span>
            </span>
          </div>

          <div class="Three">
            <img src="./assets/images/icon-verbal.svg" /><span class="V"
              >Verbal</span
            >
            <span class="mark3">
              <span class="score">61</span>
              <span class="Overall"> / 100</span>
            </span>
          </div>

          <div class="Fourth">
            <img src="./assets/images/icon-visual.svg" /><span class="Vis"
              >Visual</span
            >
            <span class="mark4">
              <span class="score">72</span>
              <span class="Overall"> / 100</span>
            </span>
          </div>

          <button>Continue😊👌</button>
        </div>
      </div>
    </div>
  </body>
</html>
